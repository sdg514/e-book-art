<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8"/>
    <!-- COMMON CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/module.reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/module.ui.css"/>
    <!-- COMMON JS -->
    <script type="text/javascript" src="../../js/module.exe.js"></script>
    <script type="text/javascript" src="../../js/module.util.js"></script>
	<!-- VIEW -->
	<link type="text/css" rel="stylesheet" href="print.css"/>
	<script type="text/javascript" src="print.js" ></script>
</head>
<body>
	<div id="plugin"> 
	    <div id="print-view"></div>
		<!--프린트 설정-->
		<div id="view">
		    <div id="select">
		        <div data-btn="left" class="on">
		            <img src="img/icon-left.png"/>
		            <p><span data-icon="select"></span> 왼쪽 페이지</p>
		        </div>
		        <div data-btn="right">
		            <img src="img/icon-right.png"/>
                    <p><span data-icon="select"></span> 오른쪽 페이지</p>
                </div>
                <div data-btn="both">
                    <img src="img/icon-both.png"/>
                    <p><span data-icon="select"></span> 양쪽 페이지</p>
                </div>
		    </div>
		    <div id="btns">
                <div data-btn="print">
                    <p>확인</p>
                </div>
                <div data-btn="cancel">
                    <p>취소</p>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
