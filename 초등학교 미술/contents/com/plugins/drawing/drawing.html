<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8"/>
    <!-- COMMON CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/module.reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/module.ui.css"/>
    <!-- COMMON JS -->
    <script type="text/javascript" src="../../js/module.exe.js"></script>
    <script type="text/javascript" src="../../js/module.util.js"></script>
    <script type="text/javascript" src="../../js/module.fn.js"></script>
	<!-- VIEW -->
	<link type="text/css" rel="stylesheet" href="drawing.css"/>
	<script type="text/javascript" src="drawing.js" ></script>
</head>
<body>
	<div id="plugin">
	    <!--드로잉 켄버스-->
		<canvas class="dw-canvas"></canvas>
		<!--드로잉 툴-->
		<div class="dw-tools">
			<!--해더-->
			<div class="head">
				<div class="mover"><p></p></div>
				<div data-btn="close"></div>
			</div>
			<!--바디-->
			<div class="body">
				<div data-select="type">
					<ul>
						<li data-val="pen"><div></div></li>
						<li data-val="line"><div></div></li>
						<li data-val="eraser"><div></div></li>
						<li data-val="eraser-all"><div></div></li>
					</ul>
				</div>
				<div data-select="thick">
					<ul>
						<li data-val="1"><div></div></li>
						<li data-val="2"><div></div></li>
						<li data-val="4"><div></div></li>
						<li data-val="6"><div></div></li>
					</ul>
				</div>
				<div data-select="color">
					<ul>
						<li data-val="#000"><div></div></li>
						<li data-val="#fff"><div></div></li>
						<li data-val="#ff0000"><div></div></li>
						<li data-val="#ffcc00"><div></div></li>
						<li data-val="#00cc00"><div></div></li>
						<li data-val="#00ccff"><div></div></li>
						<li data-val="#0066ff"><div></div></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
