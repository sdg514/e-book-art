<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="돌아보기">
	    		<span>돌아보기</span>
	    		<span>단원에서 배운 내용 정리하기</span>
	    	</h1>
		</header>
		
	    <section>
	    	
	    	<div data-ui="mt:100">
	    		
	    		<!--퀴즈 -->
	    		<quizItem data-id="q-1">
					<!--퀴즈 버튼-->
					<quizBtn data-id="q-1 q-2 q-3" data-skill="exReset" data-ui="P:a x:1550 y:-80">예시 답안</quizBtn>
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>‘색상환’이란 무엇인지 써 보세요.</span>				    		
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p>대표적인 색을 원 모양으로 순서대로 나열한 표입니다.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>
			        
		    	</quizItem>
		    	
		    	<!--퀴즈 -->
		    	<quizItem data-id="q-2">
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>내가 만든 색 중 한 가지를 골라서 어떻게 만들었는지 설명해 보세요.</span>
				    		<!--퀴즈 버튼-->
				    		<!-- <quizBtn data-id="q-2" data-skill="exReset">예시 답안</quizBtn> -->
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p>직접 만든 색을 친구들에게 보여 주면서 설명하도록 한다.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>
			        
		    	</quizItem>
		    	
		    	<!--퀴즈 -->
		    	<quizItem data-id="q-3">
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>다양한 색을 찾고 난 후 느낀 점을 이야기해 보세요.</span>
				    		<!--퀴즈 버튼-->
				    		<!-- <quizBtn data-id="q-3" data-skill="exReset">예시 답안</quizBtn> -->
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p>친구들과 함께 자유롭게 활동 후 소감과 서로의 작품에 대해 이야기를 나눈다.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>
			        
		    	</quizItem>
	    		
	    	</div>
