<!DOCTYPE html>
<html lang="ko">
<head>
    <!--메타 데이타-->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--COMMON CSS-->
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.ui.css" />
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.media.css" />
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.quiz.css" />
    <!--COMMON JS-->
    <script type="text/javascript" src="../../../../com/js/module.exe.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.util.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.fn.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.media.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.quiz.js" ></script>
    <!-- VIEW SRC-->
    <link rel="stylesheet" type="text/css" href="../../[src]/css/popup.skill.css" />
    <link rel="stylesheet" type="text/css" href="../../[src]/css/popup.view.css" />
    <link rel="stylesheet" type="text/css" href="../../[src]/css/screen.css" />
    <script type="text/javascript" src="../../[src]/js/popup.skill.js" ></script>
    <script type="text/javascript" src="../../[src]/js/popup.view.js" ></script>
    <!-- VIEW -->
    <!--link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js" ></script-->
</head>

<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="동기유발">
	    		<span>동기유발</span>
	    		<span>교과서 30쪽의 참고 작품은 어떤 효과를 냈는지 이야기하기</span>
	    	</h1>
		</header>
		
	    <section>
	    	
	    	<div data-ui="mt:50">
	    		
	    		<img src="res/cha_1.png" data-ui="mt:80"/>
	    		
				<!--퀴즈-->
				<quizItem data-id="q-1" data-ui="P:a x:600 y:150">
						
					<!--쓰기 박스-->
					<div data-box="서술형" data-ui="w:1200">
						
						<!--쓰기 제목-->
						<div data-title="">
							<p>어떤 효과를 낸 것일까요?</p>
						</div>
						
						<!--쓰기 기능-->
						<assessmentItem 
							data-response-type="essay" 
							data-essay=""
							data-ui="h:400">
							
							<itemBody>
								<textarea placeHolder="직접 써 보세요."></textarea>
							</itemBody>
							
							<assessFeedback>
								<p data-ui="LS:-2 LH:80"><span>•</span> <span>도화지에 물감을 색칠하고 소금을 뿌렸어요.</span></p>
								<p data-ui="LS:-2 LH:80"><span>•</span> <span>종이를 물로 적시고 색을 칠했어요.</span></p>
								<p data-ui="LS:-2 LH:80 D:f"><span>•</span> <span data-ui="D:ib ml:10">유성 색연필과 크레파스로 그리고 물감으로 색칠했어요.</span></p>
							</assessFeedback>
							
						</assessmentItem>
					</div>
					
					<!--퀴즈 버튼-->
					<quizBtn data-id="q-1" 
						data-skill="exReset" 
						data-ui="P:a r:30 t:-100">
						<p>예시 답안</p>
					</quizBtn>
				</quizItem>
	    	</div>
	    </section>
	    
	</main>
	
</body>
</html>
