<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="돌아보기">
	    		<span>돌아보기</span>
	    		<span>활동 돌아보고 이야기 나누기</span>
	    	</h1>
		</header>
		
	    <section>
	    	
	    	<!--클릭 보기-->
	    	<div data-skill="show" data-ui="P:a l:80 t:180">
            	
            	<img src="res/cha_1.png" alt="여우"/>
            	
            	<!--보여질 대상 : 말풍선-->
    			<div data-show="" 
    				data-box="말풍선" 
    				data-color="노랑" 
    				data-ui="P:a x:320 y:-170 w:502">
    				
                	<p data-ui="Ta:c F:KNPS Fs:60 LH:70">오늘의 활동에 대해<br/>이야기해 보자.</p>
                	
                	<!--말풍선 꼬리-->
                	<div data-tail="bl" data-ui="x:85"></div>
                </div>
                
            	<!--클릭 보기 버튼-->
            	<div data-btn="show" data-sound="./res/2-14P-4.mp3" data-ui="P:a x:450 y:75">정답</div>
            	
            </div>
	    	
			<!--퀴즈 -->
			<quizItem data-id="q-1">

				<!--퀴즈 버튼-->
				<quizBtn data-id="q-1" data-skill="exReset" data-ui="P:a r:12 y:180">예시 답안</quizBtn>

				<!--말풍선-->
				<div data-box="말풍선" data-ui="w:1100 h:420 P:a l:650 t:260 F:'KNPS' Fs:42 LH:60 Fc:#757575">
					<!--쓰기 기능 -->
					<assessmentItem data-response-type="essay" data-essay="">
						
						<itemBody>
							<textarea placeHolder="직접 써 보세요." data-ui="ml:54 w:982 h:358"></textarea>
						</itemBody>
						
						<assessFeedback>
							<p data-ui="ml:54 w:982 Fc:#4c65fe F:'Nanum' Fw:b"><span>•</span> <span>소금을 뿌리면 재미있는 무늬가 나타나요.</span></p>
							<p data-ui="ml:54 w:982 Fc:#4c65fe F:'Nanum' Fw:b"><span>•</span> <span>종이에 물을 적시고 색을 칠하면 색이 많이 번져요.</span></p>
							<p data-ui="ml:54 w:982 Fc:#4c65fe F:'Nanum' Fw:b D:f"><span>•</span> <span data-ui="D:ib ml:10">유성 색연필이나 크레파스로 칠한 부분은 물감이 묻지 않아요.</span></p>
						</assessFeedback>
					
					</assessmentItem>					
					
					<!--말풍선 꼬리-->
					<div data-tail="br"></div>
				</div>
			</quizItem>

			<style>
				[data-box="말풍선"]>[data-essay]:before {
					content: '';
					display: inline-block;
					width: 50px;
					height: 50px;
					position: absolute;
					left: 22px;
					top: 30px;
					background-image: url(../../[res]/icons/연필.png);
				}
			</style>
	    	
	    	
	    </section>
