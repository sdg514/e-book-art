<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="돌아보기">
	    		<span>돌아보기</span>
	    		<span>단원에서 배운 내용 정리하기</span>
	    	</h1>
		</header>
		
	    <section>
	    	
	    	<div data-ui="mt:100">
	    		
	    		<!--퀴즈 -->
	    		<quizItem data-id="q-1">
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>작품을 만들기 위해 어떤 상상을 했는지 이야기해 보세요.</span>
				    		<!--퀴즈 버튼-->
				    		<quizBtn data-id="q-1" data-skill="exReset" data-ui="P:a r:0 y:-98">예시 답안</quizBtn>
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p data-ui="Fs:45">고양이의 몸에 잠자리의 몸통을 가진 ‘고양이 잠자리’를 상상했어요.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>

					<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>상상한 것을 계획한 대로 잘 표현했나요?</span>
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-ui="my:150">
			    		
			        </div>

					<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>작품에서 재미있게 표현한 부분을 찾아 이야기해 보세요.</span>
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p data-ui="Fs:45">얼굴에 달린 토마토 꼭지 머리와 화가 나면 얼굴이 토마토처럼 빨개진다는 설명이 재미있었어요.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>
			        
		    	</quizItem>
	    		<assessmentItem data-response-type="singleChoice" 
					data-mode="circle" 
					data-ui="P:a x:660 y:360">
					<itemBody data-ui="Ta:c">
						<p data-choice="" data-ui="D:ib">
							<img src="./res/1.png" alt="" data-ui="w:100"/>
						</p>
						<p data-choice="" data-ui="D:ib mx:50">
							<img src="./res/2.png" alt="" data-ui="w:100"/>
						</p>
						<p data-choice="" data-ui="D:ib">
							<img src="./res/3.png" alt="" data-ui="w:100"/>
						</p>
					</itemBody>
					<correctResponse>
						<!-- <answer>1</answer> -->
					</correctResponse>
				</assessmentItem>
				<style>
					[data-response-type="singleChoice"][data-mode="circle"] [data-choice]:after, [data-response-type="multipleChoice"][data-mode="circle"] [data-choice]:after{
						padding: 15px;
						top: -25px;
					}
				</style>
	    	</div>
	    	
	    </section>
	    
	</main>
