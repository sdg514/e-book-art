<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="동기유발">
	    		<span>동기유발</span>
	    		<span data-ui="h:150">마을의 모습을 찾아 기록하는 활동 중 다른 모둠의 활동에서 기대되는 점 이야기하기</span>

		</header>
		
	    <section>
	    	
	    	<div data-ui="mt:100">
	    		
		    	<div data-ui="w:1100 P:a x:20 y:140">
		    		
		    		<!--쓰기 박스-->
		    		<div data-box="서술형" data-ui="mt:-100">
			    		
			    		<!--쓰기 제목-->
			    		<div data-title="">
			    			<p>다른 모둠의 활동에서 기대되는 점을 이야기해 볼까요?</p>
			    		</div>
			    		
			    		<quizItem data-id="q-1" data-ui="h:300">
							<assessmentItem data-response-type="essay" data-box="퀴즈">
								<itemBody data-input="" data-ui="m:0 P:a x:-5 y:-5">
									<textarea placeHolder="직접 써 보세요." data-ui="mt:20 ml:50 w:900 h:270"></textarea>
								</itemBody>					
								<assessFeedback>
									<p ><span>ㆍ</span><span data-ui="D:ib P:r x:0 y:-2 w:922">우리 마을의 동물 그림책이 무척 기대가 돼요.</span></p>
									<p data-ui="mt:20"><span>ㆍ</span><span data-ui="D:ib P:r x:0 y:-2 w:922">맛집 지도가 어떻게 완성되었을지 궁금해요.</span></p>
								</assessFeedback>
							</assessmentItem>
						</quizItem>
						
			        </div>
			        
		    	</div>

				<quizBtn data-id="q-1" 
					data-skill="exReset" 
					data-ui="P:a r:640 t:522">
					<p>예시 답안</p>
				</quizBtn>
		    	
	    		<img src="res/cha_1.png" data-ui="P:a x:1180 y:0"/>
	    		
	    	</div>
	    </section>
	    <style>
            [data-subject="동기유발"]>*:nth-child(2){
