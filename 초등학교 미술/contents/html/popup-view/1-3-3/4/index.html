<!DOCTYPE html>
<html lang="ko">
<head>
    <!--메타 데이타-->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--COMMON CSS-->
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.ui.css" />
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.media.css" />
    <link rel="stylesheet" type="text/css" href="../../../../com/css/module.quiz.css" />
    <!--COMMON JS-->
    <script type="text/javascript" src="../../../../com/js/module.exe.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.util.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.fn.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.media.js" ></script>
    <script type="text/javascript" src="../../../../com/js/module.quiz.js" ></script>
    <!-- VIEW SRC-->
    <link rel="stylesheet" type="text/css" href="../../[src]/css/popup.skill.css" />
    <link rel="stylesheet" type="text/css" href="../../[src]/css/popup.view.css" />
    <link rel="stylesheet" type="text/css" href="../../[src]/css/screen.css" />
    <script type="text/javascript" src="../../[src]/js/popup.skill.js" ></script>
    <script type="text/javascript" src="../../[src]/js/popup.view.js" ></script>
    <!-- VIEW -->
    <!--link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js" ></script-->
</head>

<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="돌아보기">
	    		<span>돌아보기</span>
	    		<span>단원에서 배운 내용 정리하기</span>
	    	</h1>
		</header>
		
	    <section>
	    	
	    	<div data-ui="mt:100">
	    		
	    		<!--퀴즈 -->
	    		<quizItem data-id="q-1">
					<!--퀴즈 버튼-->
					<quizBtn data-id="q-1 q-2 q-3" data-skill="exReset" data-ui="P:a x:1550 y:-80">예시 답안</quizBtn>
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>마을을 탐색하는 방법에는 어떤 것들이 있는지 이야기해 보세요.</span>				    		
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p>그림 그리기, 사진 찍기, 녹음하기 등이 있어요.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>
			        
		    	</quizItem>
		    	
		    	<!--퀴즈 -->
		    	<quizItem data-id="q-2">
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>마을을 탐색한 후 기록하여 경험을 표현하고 특징을 찾아봤나요?</span>
				    		<!--퀴즈 버튼-->
				    		<!-- <quizBtn data-id="q-2" data-skill="exReset">예시 답안</quizBtn> -->
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-ui="my:150">
			    		
			        </div>
			        
		    	</quizItem>
		    	
		    	<!--퀴즈 -->
		    	<quizItem data-id="q-3">
		    		
		    		<!--박스-->
		    		<div data-box="갈색">
			    		<div data-note="중점">
				    		<span>●</span>
				    		<span>마을을 탐색한 친구들의 경험 중 흥미 있는 것을 이야기해 보세요.</span>
				    		<!--퀴즈 버튼-->
				    		<!-- <quizBtn data-id="q-3" data-skill="exReset">예시 답안</quizBtn> -->
				    	</div>
			    	</div>
			    	
			    	<!--밑줄 박스-->
		    		<div data-box="밑줄">
			    		
			    		<!--쓰기 기능 -->
						<assessmentItem 
							data-response-type="essay" 
							data-essay="">
							
			    			<itemBody>
			    				<input type="text" placeHolder="직접 써 보세요."/>
			    			</itemBody>
			    			
			    			<assessFeedback>
			    				<p>글씨만 모아서 사진을 찍은 친구들이 재미있었어요.</p>
			    			</assessFeedback>
			    			
			    		</assessmentItem>
			        </div>
			        
		    	</quizItem>
	    		<assessmentItem data-response-type="singleChoice" 
					data-mode="circle" 
					data-ui="P:a x:660 y:360">
					<itemBody data-ui="Ta:c">
						<p data-choice="" data-ui="D:ib">
							<img src="./res/1.png" alt="" data-ui="w:100"/>
						</p>
						<p data-choice="" data-ui="D:ib mx:50">
							<img src="./res/2.png" alt="" data-ui="w:100"/>
						</p>
						<p data-choice="" data-ui="D:ib">
							<img src="./res/3.png" alt="" data-ui="w:100"/>
						</p>
					</itemBody>
					<correctResponse>
						<!-- <answer>1</answer> -->
					</correctResponse>
				</assessmentItem>
				<style>
					[data-response-type="singleChoice"][data-mode="circle"] [data-choice]:after, [data-response-type="multipleChoice"][data-mode="circle"] [data-choice]:after{
						padding: 15px;
						top: -25px;
					}
				</style>
	    	</div>
	    	
	    </section>
	    
	</main>
	
</body>
</html>
