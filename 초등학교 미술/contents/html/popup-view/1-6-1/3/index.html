<body>
	
	<main id="popup-view" data-design="">
		
		<header>
			<!--주제-->
	    	<h1 data-subject="학습할 용어">
	    		<span>학습할 용어</span>
	    		<span>이 단원에서 <em>학습할 용어</em>를 알아봅시다.</span>
	    	</h1>
		</header>
		
	    <section>
	    	
	    	<div data-ui="mt:200">
	    		
	    		<!--테이블 설정-->
	    		<table data-explain="">
		    		<th data-ui="w:400">
		    			<p>수채화</p>
		    		</th>
		    		<!--클릭 보기-->
		    		<td data-skill="show">
		    			<!--보여질 대상 -->
	    				<div data-show="">수채화물감을 물에 풀어서 채색한 그림</div>
	            		<!--클릭 보기 버튼-->
	            		<div data-btn="show">정답</div>
		            </td>
		    	</table>
		    	
		    	<!--테이블 설정-->
		    	<table data-explain="">
		    		<th data-ui="w:400">
		    			<p>팔레트</p>
		    		</th>
		    		<!--클릭 보기-->
		    		<td data-skill="show">
		    			<!--보여질 대상 -->
	    				<div data-show="">그림 물감을 짜내어 섞기 위한 판</div>
	    				<!--클릭 보기 버튼-->
	            		<div data-btn="show">정답</div>
		            </td>
		    	</table>
		    	
		    	<!--테이블 설정-->
		    	<table data-explain="">
		    		<th data-ui="w:400">
		    			<p data-ui="LH:155">데칼코마니</p>
		    		</th>
		    		<!--클릭 보기-->
		    		<td data-skill="show">
		    			<!--보여질 대상 -->
	    				<div data-show="">반으로 접힌 종이 한쪽에 물감을 묻히고 다시 반으로 접었다 펴서 무늬를 만드는 표현 기법</div>
	    				<!--클릭 보기 버튼-->
	            		<div data-btn="show">정답</div>
		            </td>
		    	</table>
	    	</div>
