<body>
	
	<main id="popup-view" data-design="">

        <div data-skill="tab">
            <div data-tab="1">
                <header>
                    <!--주제-->
                    <h1 data-subject="정리">
                        <span>정리</span> 
                        <span>걷는 자세를 알아봅시다.</span>
                    </h1>
                </header>
                
                <section>
                    
                    <!--퀴즈-->
                    <div data-box="분홍" data-type="캐릭터" data-ui="mt:100">
        
                        <div data-skill="show" data-ui="">
        
                            <div data-skill="show">
                                <div data-btn="show" class="center">클릭</div>
                                <div data-show="">
                                    <div data-note="x-분홍">
                                        <span>x</span>
                                        <p>어깨와 허리를 펴고 시선은 정면을 향한다.</p>
                                    </div>
                                    <div data-note="x-분홍">
                                        <span>x</span>
                                        <p>양손은 가볍게 주먹을 쥐고 어깨에 힘을 뺀 상태로 팔을 앞뒤로 흔든다.</p>
                                    </div> 
                                    <div data-note="x-분홍">
                                        <span>x</span>
                                        <p>발을 직선 형태로 내디디며 바닥을 밀면서 걷는다.</p>
                                    </div>                                                               
                                </div>
                            </div>	
                        </div>
                     </div>
                    
                </section>
            </div>

            <div data-tab="2">
                <header>
                    <!--주제-->
                    <h1 data-subject="정리">
                        <span>정리</span> 
                        <span>달리는 자세를 알아봅시다.</span>
                    </h1>
                </header>
                
                <section>
                    
                    <!--퀴즈-->
                    <div data-box="분홍" data-type="캐릭터" data-ui="mt:100">
        
                        <div data-skill="show" data-ui="">
        
                            <div data-skill="show">
                                <div data-btn="show" class="center">클릭</div>
                                <div data-show="">
                                    <div data-note="x-분홍">
                                        <span>x</span>
                                        <p>몸을 약간 앞으로 기울이고 가볍게 땅을 딛는다.</p>
                                    </div>
                                    <div data-note="x-분홍">
                                        <span>x</span>
                                        <p>달걀을 쥐듯이 가볍게 주먹을 쥔 형태로 팔을 앞뒤로 흔든다.</p>
                                    </div> 
                                    <div data-note="x-분홍">
                                        <span>x</span>
                                        <p>발뒤꿈치, 발바닥, 발가락 순서로 땅에 닿도록 한다.</p>
                                    </div>                                                               
                                </div>
                            </div>	
                        </div>
                     </div>
                    
                </section>
            </div>
