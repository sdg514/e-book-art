<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8"/>
    <!-- COMMON CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/module.reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/module.ui.css"/>
    <!-- COMMON JS -->
    <script type="text/javascript" src="../../js/module.exe.js"></script>
    <script type="text/javascript" src="../../js/module.util.js"></script>
	<!-- VIEW -->
	<link type="text/css" rel="stylesheet" href="print.css"/>
	<script type="text/javascript" src="print.js" ></script>
</head>
<body>
	<div id="plugin">
		<!--상단 인디케이트-->
		<div id="print-head">
			<div class="title">인쇄하기</div>
			<div data-btn="close"></div>
		</div>
		<!--프린트 리스트 뷰-->
		<div id="print-body">
		    <div id="print-view"></div>
		</div>
		<!--프린트 설정-->
		<div id="print-side">
			
			<div class="side-title">인쇄 범위</div>
			<!--싱글모드-->
			<div data-mode="single" class="on">
			    
				<div data-choose="single">
					<div class="icon"></div>
					<div>현재 페이지</div>
				</div>
				
				<div class="type-area">
					<div data-dropdown="single">
						<div data-select=""></div>
						<div data-list=""></div>
					</div>
				</div>
			</div>
			
			<div class="cut"></div>
			<!--다중모드-->
			<div data-mode="multi">
			    
				<div data-choose="multi">
					<div class="icon"></div>
					<div>범위 지정</div>
				</div>
				
				<div class="type-area">
					<div data-dropdown="start">
						<div data-select=""></div>
						<div data-list=""></div>
					</div>
					<div class="connect"> ~ </div>
					<div data-dropdown="end">
						<div data-select=""></div>
						<div data-list=""></div>
					</div>
				</div>
			</div>
			
			<div class="cut"></div>
			<!--전체모드-->
			<div data-mode="all">
				<div data-choose="all">
					<div class="icon"></div>
					<div>전체 페이지</div>
				</div>
			</div>
			<!--인쇄 버튼-->
			<div class="side-foot">
				<div data-btn="print">인쇄</div>
			</div>
		</div>
	</div>
</body>
</html>
