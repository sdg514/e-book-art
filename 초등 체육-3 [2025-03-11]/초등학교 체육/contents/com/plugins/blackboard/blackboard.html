<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8"/>
    <!-- COMMON CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/module.reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/module.ui.css"/>
    <!-- COMMON JS -->
    <script type="text/javascript" src="../../js/module.exe.js"></script>
    <script type="text/javascript" src="../../js/module.util.js"></script>
    <script type="text/javascript" src="../../js/module.fn.js"></script>
    <script type="text/javascript" src="../../js/module.drawing.js"></script>
	<!-- VIEW -->
	<link type="text/css" rel="stylesheet" href="blackboard.css"/>
	<script type="text/javascript" src="blackboard.js" ></script>
</head>
<body>
    <!--프린트 뷰-->
    <iframe id="print-view" src="print.view.html"></iframe>
    
	<div id="plugin">
		<div class="box">
		    <!--입력 창-->
			<textarea id="note"></textarea>
			<!--드로잉 창-->
			<canvas id="canvas" width="1534px" height="858px"></canvas>
			
			<!--툴즈-->
			<div id="tools">
				
				<div data-dropdown="font">
				    <div class="tooltip">글꼴</div>
					<div class="dd-select">
						<div data-val="NanumGothic">고딕체</div>
					</div>
					<div class="dd-list">
						<div data-val="NanumGothic">고딕체</div>
						<div data-val="NanumMyeongjo">명조체</div>
						<div data-val="NanumPen">손 글씨체</div>
					</div>
				</div>
				
				<div data-dropdown="size">
				    <div class="tooltip">글자 크기</div>
					<div class="dd-select">
						<div data-val="50">50</div>
					</div>
					<div class="dd-list">
						<div data-val="50">50</div>
						<div data-val="60">60</div>
						<div data-val="70">70</div>
						<div data-val="80">80</div>
					</div>
				</div>
				
				<div data-dropdown="color">
				    <div class="tooltip">글자 색</div>
					<div class="dd-select">
                        <div data-val="#fff"><div data-color="1">검정</div></div>
                    </div>
                    <div class="dd-list">
                        <div data-val="#000"><div data-color="1">검정</div></div>
                        <div data-val="#fff"><div data-color="2">흰색</div></div>
                        <div data-val="#f30"><div data-color="3">빨강</div></div>
                        <div data-val="#0f0"><div data-color="4">녹색</div></div>
                        <div data-val="#00f"><div data-color="5">파랑</div></div>
                    </div>
				</div>
				<div data-dropdown="d-size">
				    <div class="tooltip">선 굵기</div>
                    <div class="dd-select">
                        <div data-val="1"><div data-weight="4">2</div></div>
                    </div>
                    <div class="dd-list">
                        <div data-val="1"><div data-weight="1">1</div></div>
                        <div data-val="2"><div data-weight="2">2</div></div>
                        <div data-val="4"><div data-weight="4">4</div></div>
                        <div data-val="6"><div data-weight="6">6</div></div>
                        <div data-val="9"><div data-weight="9">9</div></div>
                    </div>
                </div>
				<div data-dropdown="d-color">
				    <div class="tooltip">선 색</div>
                    <div class="dd-select">
                        <div data-val="#fff"><div data-color="1">검정</div></div>
                    </div>
                    <div class="dd-list">
                        <div data-val="#000"><div data-color="1">검정</div></div>
                        <div data-val="#fff"><div data-color="2">흰색</div></div>
                        <div data-val="#f30"><div data-color="3">빨강</div></div>
                        <div data-val="#0f0"><div data-color="4">녹색</div></div>
                        <div data-val="#00f"><div data-color="5">파랑</div></div>
                    </div>
                </div>
                
                <div data-dropdown="d-figure">
				    <div class="tooltip">도형</div>
                    <div class="dd-select">
                        <div data-val="circle"><div data-type="circle">원</div></div>
                    </div>
                    <div class="dd-list">
                        <div data-val="circle"><div data-type="circle">원형</div></div>
                        <div data-val="rect"><div data-type="rect">사각형</div></div>
                        <div data-val="triangle"><div data-type="triangle">삼각형</div></div>
                        <div data-val="arrow-left"><div data-type="arrow-left">화살표-왼쪽</div></div>
                        <div data-val="arrow-right"><div data-type="arrow-right">화살표-오른쪽</div></div>
                    </div>
                </div>
                
				<div class="eraser-box">
				    <div data-btn="eraser">지우개</div>
				    <div class="eraser-list">
                        <div data-btn="eraser-part"><p>부분 지우개</p></div>
                        <div data-btn="eraser-all"><p>전체 지우개</p></div>
                    </div>
				</div>
				
				<div data-btn="print">Print</div>
			</div>
		</div>
		<div data-btn="close">닫기</div>
	</div>
</body>
</html>
