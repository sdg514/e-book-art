<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8"/>
    <!-- COMMON CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/module.reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/module.ui.css"/>
    <!-- COMMON JS -->
    <script type="text/javascript" src="../../js/module.exe.js"></script>
    <script type="text/javascript" src="../../js/module.util.js"></script>
	<!-- VIEW -->
	<link type="text/css" rel="stylesheet" href="pick.css"/>
	<script type="text/javascript" src="pick.js" ></script>
</head>
<body>
	<div id="plugin">
		<!--상단 제어 기능-->
		<div id="head">
			<h1>발표자 뽑기</h1>
			<div data-btn="close"></div>
		</div>
		<!--번호 선택 -->
		<div id="pick-view">
			<div data-view="paper"></div>
			<div data-view="select">25</div>
			<div data-view="pick"></div>
		</div>
		<!--설정값 제한-->
		<div id="setting">
		    <!--번호 선택 총량-->
			<input id="pick-max" type="text" maxlength="2" value="30" autocomplete="off" 
					onkeydown='return UTIL.events.addOnlyNumber(event)' 
					onkeyup='UTIL.events.removeOnlyNumber(event)'/>
			<!--선택할 수 있는 개수-->
			<input id="pick-count" type="text" maxlength="2"  value="1" autocomplete="off" 
					onkeydown='return UTIL.events.addOnlyNumber(event)' 
					onkeyup='UTIL.events.removeOnlyNumber(event)'/>
			<!--다시하기 버튼-->
			<div data-btn="reset"></div>
		</div>
	</div>
</body>
</html>
